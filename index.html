<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="todoContainer">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form id="todoForm">
            <p>Adicione a sua tarefa:</p>
            <div class="formControl">
                <input type="text" id="todoInput" placeholder="Oque você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="editForm">
            <p>Edite a sua tarefa:</p>
            <div class="formControl"><input type="text" id="editInput">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelEditBtn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h2>Pesquisar:</h2>
                <form>
                    <input type="text" id="searchInput" placeholder="Buscar">
                    <button id="eraseButton">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h3>Filtrar:</h3>
                <select id="filterSelect">
                    <option value="all">Todas</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todoList">
            <div class="todo">
                <h3>Estou fazendo algo</h3>
                <button class="finishTodo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editTodo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="removeTodo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar js</h3>
                <button class="finishTodo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editTodo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="removeTodo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
